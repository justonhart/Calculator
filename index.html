<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <div id="calcDiv">
        <input id="outputView" type="text" value="0" readonly>
        <input id="equalsButton" data-key="13" type="button" value="=">
        <input data-key="103" type="button" value="7">
        <input data-key="104" type="button" value="8">
        <input data-key="105" type="button" value="9">
        <input data-key="107" type="button" value="+">
        <input data-key="100" type="button" value="4">
        <input data-key="101" type="button" value="5">
        <input data-key="102" type="button" value="6">
        <input data-key="109" type="button" value="-">
        <input data-key="97" type="button" value="1">
        <input data-key="98" type="button" value="2">
        <input data-key="99" type="button" value="3">
        <input data-key="106" type="button" value="*">
        <input id = "clear" data-key="27" type="button" value="C">
        <input data-key="96" type="button" value="0">
        <input data-key="110" type="button" value=".">
        <input data-key="111" type="button" value="/">
    </div>

    <script src="scripts/index.js"></script>
</body>
